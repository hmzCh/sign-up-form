<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="image-sidebar">

        <img src="./images/cherry-blossom.jpeg" alt="Abstract shapes going outwards from a point" id="sign-up-image">

        <div class="logo-bar">
            <img src="./images/mirror.svg" id="logo">
            <p>Imaginary <br> Company</p>
        </div>

        <p id="image-credits">Photo by <a href="https://www.bing.com/images/create?FORM=GDPCLS">Bing Image Creator</a></p>

    </div>

    <div class ="right-side">

        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>

        <form>

            <div id="form">
                <p id="lets-do-this">Let's do this!</p>
                <div id="inputs">
                    <div id="form-left">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text" placeholder="Joe" required/>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="JoeBloggs@example.com" required/>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Must have at least eight characters" required minlength="8"/>
                    </div>
                    <div id="form-right">
                        <label for="second-name">Second Name</label>
                        <input id="second-name" name="second-name" type="text"  placeholder="Bloggs" required/>
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" placeholder="123-456-7890" required required pattern="^\d{10}$|^\d{3}[-.\s]\d{3}[-.\s]\d{4}$"/>
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="confirm-password" placeholder="Must match password" required minlength="8"/>
                    </div>
                </div>
            </div>
            
            <button type="submit">Create account</button>

        </form>

        <p id="log-in-link">Already have an account? <a href="">Log in</a></p>

    </div>


</body>
